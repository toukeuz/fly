<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="style.css" type="text/css" />
<title>WTST</title>
<script>
			function envoieRequete(url, id, onglet){
				var xhr_object = null;
				var position = id;
				var onglets = ["home", "search", "favoris", "help", "about"];
				
				if(window.XMLHttpRequest) xhr_object = new XMLHttpRequest();
				/*
					else if (window.ActiveXObject) xhr_object = new ActiveXObject("Microsoft.XMLHTTP");
				*/
				
				
				// On ouvre la requete vers la page désirée
				xhr_object.open("GET", url, true);
				xhr_object.onreadystatechange = function(){
				if ( xhr_object.readyState == 4 )
					{
					// j'affiche dans la DIV spécifiée le contenu retourné par le fichier
					 document.getElementById(position).innerHTML = xhr_object.responseText;
					}
				}
				// dans le cas du get
				xhr_object.send(null);
				
				//Activation/désactivation des onglets
				for(var i = 0; i < onglets.length; i++)
				{	
					if ( onglet == onglets[i] )
						document.getElementById(onglet).className = "active";
					else
						document.getElementById(onglets[i]).className = "inactive";
				}
				
			}
			

        </script>

</head>

<body onload="envoieRequete('home.html', 'contenu', 'home')">
    <div id="nav">
		<ul>
			<li><a href="#" id="home" onclick="envoieRequete('home.html','contenu','home')" class="active"> Home </a></li>
			<li><a href="#" id="search" onclick="envoieRequete('search.html','contenu','search')"> Search </a></li>
			<li><a href="#" id="favoris" onclick="envoieRequete('favoris.html','contenu','favoris')"> Favoris </a></li>
			<li><a href="#" id="help" onclick="envoieRequete('help.html','contenu','help')"> Help </a></li>
			<li><a href="#" id="about" onclick="envoieRequete('about.html','contenu','about')"> About </a></li>
		</ul>
    </div>
	<div id="contenu">

	</div>
</body>
</html>
